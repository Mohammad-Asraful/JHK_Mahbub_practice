<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Deligate</title>
  </head>
  <body>
    <h2>Event Deligate</h2>
    <ul id="item-container">
      <li class="item">Lorem, ipsum.</li>
      <li class="item">Ullam, dolore?</li>
      <li class="item">Nemo, aut.</li>
      <li class="item">Doloribus, ipsam.</li>
      <li class="item">Atque, doloremque?</li>
      <li class="item">Nihil, provident.</li>
    </ul>
    <button id="add-item">Add Item</button>
    <script>
      const items = document.getElementsByClassName("item");
      for (const item of items) {
        item.addEventListener("click", function (event) {
          //  document.getElementById("item-container").removeChild(item);
          //  console.log(event.target);
          console.log(event.target.parentNode);
          event.target.parentNode.removeChild(event.target);
        });
      }
      //
      //
      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const li = document.createElement("li");
          li.classList.add("item");
          li.innerText = "Brand New Item";
          const parent = document.getElementById("item-container");
          parent.appendChild(li);
          //
          /*           for (const item of items) {
            item.addEventListener("click", function (event) {
              event.target.parentNode.removeChild(event.target);
            });
          } */
          //
          document
            .getElementById("item-container")
            .addEventListener("click", function (event) {
              event.target.parentNode.removeChild(event.target);
            });
        });
    </script>
  </body>
</html>
