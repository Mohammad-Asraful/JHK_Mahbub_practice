<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <body>
    <h2>Event Bubble vai</h2>
    <section id="section-container">
      <h4>Bubble vai List</h4>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li id="second-item">Lorem, ipsum dolor.</li>
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Lorem, ipsum dolor.</li>
      </ul>
    </section>
    <!--  -->
    <script>
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          event.stopImmediatePropagation();
          //  event.stopPropagation();
          console.log("second item clicked");
        });
      // ul
      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.stopPropagation();
          console.log("UL clicked");
        });
      // section container
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
    </script>
  </body>
</html>
