    <style>
      #clock {
        margin: auto;
        text-align: center;
        width: 200px;
        background-color: #000;
        color: #fff;
      }

      .time {
        display: inline-block;
        width: 35px;
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>

    <section>
      <div class="container">
        <div
          id="clock"
          style="font-weight: bold; font-size: 20px; text-align: center">
