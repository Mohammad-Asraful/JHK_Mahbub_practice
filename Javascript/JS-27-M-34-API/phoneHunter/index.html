<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <title>Phone Hunter</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my Phone Hunter</h1>
    </header>

    <main class="container">
      <!-- display search result -->
      <section>
        <div class="mb-3 w-50">
          <input
            type="text"
            class="form-control"
            id="search-field"
            placeholder="Search your phone name" />
          <div id="btn-search" class="btn btn-primary">Search</div>
        </div>
      </section>

      <!-- phones container -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"></div>

        <div id="no-found-message" class="mt-4 d-none">
          <h3 class="text-warning">No phone found</h3>
        </div>

        <!-- load more container -->
        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>
      </section>

      <!-- Data load spinner -->
      <section id="loader" class="d-none">
        <div
          style="height: 200px"
          class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="phoneDetailModal"
        tabindex="-1"
        aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div id="phone-details" class="modal-body"></div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--  -->
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
